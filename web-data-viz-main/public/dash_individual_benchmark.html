<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/dash_individual.css" />

<body>
    <div class="container">
        <div class="menu">

                    <img src="assets/img/Logo Self 2.png" alt="">
                </div>
                <div class="MKTS">

                </div>
            </div>
            <div class="select_dash">

                </div>

              <div class="linha">

                    </div>
