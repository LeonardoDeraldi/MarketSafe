                </div>

                    </div>

                        </div>

                            </div> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="0.5em" height="1em" viewBox="0 0 12 24"><defs><path id="weuiArrowOutlined0" fill="white" d="m7.588 12.43l-1.061 1.06L.748 7.713a.996.996 0 0 1 0-1.413L6.527.52l1.06 1.06l-5.424 5.425z"/></defs><use fill-rule="evenodd" href="#weuiArrowOutlined0" transform="rotate(-180 5.02 9.505)"/></svg>
                        </div>
                        <div class="sug">
                            <div>

                            </div> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="0.5em" height="1em" viewBox="0 0 12 24"><defs><path id="weuiArrowOutlined0" fill="white" d="m7.588 12.43l-1.061 1.06L.748 7.713a.996.996 0 0 1 0-1.413L6.527.52l1.06 1.06l-5.424 5.425z"/></defs><use fill-rule="evenodd" href="#weuiArrowOutlined0" transform="rotate(-180 5.02 9.505)"/></svg>

                </div>

            </div>

   var points = [];

   points = [escada1, escada2];

   var data = {
     max: max,
     min: min,

   heatmapInstance.setData(data);

   }
