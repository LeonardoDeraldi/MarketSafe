<script>

const cpfInput = document.querySelector('#cpf-input')
    cpfInput.addEventListener('keypress', () => {
        let cpfInputlength = cpfInput.value.length

        if (cpfInputlength == 3 || cpfInputlength == 7) {
            cpfInput.value += '.'
        } else if (cpfInputlength == 11) {
            cpfInput.value += '-'
        }
    })
</script>
