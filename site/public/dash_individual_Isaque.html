<script>

    let dataSeries = [
        { x: 0, y: Math.random() * 35 },
        { x: 1, y: Math.random() * 35 },
        { x: 2, y: Math.random() * 35 }
    ];
    let tempo = 3;

    function TesteGrafico() {
        var valorAleatorio = Math.random() * 60;
        var DtAleatorio = parseFloat(valorAleatorio.toFixed(1));
        dataSeries.push({ x: tempo, y: DtAleatorio });
        tempo += 1;

        if (dataSeries.length > 60) {
            dataSeries.shift();
        }
    }

    // Configurações do gráfico ApexCharts
    var options = {
        series: [{
            name: 'Consumo',
            data: dataSeries,
            color: "#FF7000"
        }],
        chart: {
            id: 'area-datetime',
            type: 'area',
            width: '95%',
            height: 345,
            animations: {
                enabled: false,
                easing: 'linear',
                dynamicAnimation: {
                    speed: 1000
                }
            },
            toolbar: {
                show: false
            }
        },
        dataLabels: {
            enabled: false
        },
        tooltip: {
            theme: 'dark',
            x: {
                show: false
            }
        },
        fill: {
            type: 'gradient',
            gradient: {
                shadeIntensity: 1,
                opacityFrom: 0.7,
                opacityTo: 0.9,
                stops: [0, 100]
            }
        },
        legend: {
            show: true,
        },
        xaxis: {
            title: {
                text: 'Captura dos Ultimos 60 segundos',
                style:{
                    color: '#ffff',
                    fontSize: '15px',
                    fontFamily: 'Abel',
                },
                offsetX: -330
            },
            type: 'numeric',
            tickAmount: 10,
            labels: {
                show: false
            }
        },
        yaxis: {
            min: 0,
        max: 100,
        labels: {
          formatter: function(value) {
            if (value === 100) return 'Max - 100%';
            if (value === 0) return 'Min - 0%';
            return value + '%';
          },
          style: {
            colors: '#ffffff',
            fontSize: '12px',
            fontFamily: 'Abel',
            marginLeft: '15px'
          },
          offsetX: +5
        }
      },
      title: {
          text: '% em Uso',
          style: {
            color: '#ffffff',
            fontSize: '20px',
            fontFamily: 'Abel',
          },
          offsetX: +78
        }
    };

    var chart = new ApexCharts(document.querySelector("#chart-timeline"), options);
    chart.render();

    setInterval(() => {
        TesteGrafico();
        chart.updateSeries([{ data: [...dataSeries] }]);
    }, 1000);


    //-------------- Alertas -----------------//

    let notify_box = document.getElementById('notify_box');
    let ErroMsg = '<i class="fa-solid fa-circle-exclamation"></i> Erro no Totem';

    var QtdNotify = 0;
    var QtdNotify2 = 0;
    var contador = 0;

    var box = document.getElementById('box');
    var down = false;

    function Alertas() {
        if (down) {
            box.style.height = '0px';
            box.style.opacity = 0;
            box.classList.remove('open'); 
            down = false;
        } else {
            box.style.height = '510px';
            box.style.opacity = 1;
            setTimeout(function () {
                box.classList.add('open'); 
            }, 300);
            down = true;
        }

    }

    function notificacao(msg) {

        let notify = document.createElement('div');
        notify.classList.add('notify');
        notify.innerHTML = msg;
        notify_box.appendChild(notify);


        setTimeout(() => {
            notify.remove();
        }, 5000);

        for (i = 0; i <= contador; i++) {
            QtdNotify++;
            QtdNotify2++;
            document.getElementById("QtdAlertas").innerHTML = `${QtdNotify}`;
            document.getElementById("QtdAlertas2").innerHTML = `${QtdNotify2}`;
            document.getElementById("QtdAlertas").style.backgroundColor = "#ffffff";
        }

    }

    function acionarAlertasENotificacao() {
        Alertas();
        // notificacao();
    }




</script>
