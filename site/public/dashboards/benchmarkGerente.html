              <div>

            </div>
            <div>
              <span>Filial 2</span>
              <div>
                <select class="filial">
                  <option value="" selected disabled>Filial</option>
                  <option value="a">dwa</option>
                  <option value="b">dwa</option>
                </select>
                <select class="promocao">
                  <option value="" selected disabled>Promocao</option>

        <section class="dashboard">
          <section class="indicadores">
            <section class="filiais"></section>
            <section class="empresa"></section>
          </section>
          <section class="graficos">
            <div>
              <div class="grafico estado-filiais">

              </div>
            </div>
            <div>
              <div class="grafico taxa-alerta">
